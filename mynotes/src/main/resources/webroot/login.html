<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>{{page_title}}</title>

<!-- css -->
<link href="https://localhost:8080/css/font-awesome.css" rel="stylesheet" type='text/css'>
<link href="https://localhost:8080/css/bootstrap-social.css" rel="stylesheet" type='text/css'>
<link href="https://localhost:8080/css/bootstrap.min.css" rel="stylesheet">
<link href="https://localhost:8080/css/mynotes.css" rel="stylesheet">
<script>
if (window.location.href.indexOf('#_=_') > 0) {
    window.location = window.location.href.replace(/#.*/, '');
}

else if (window.location.href.indexOf('#') > 0) {
    window.location = window.location.href.replace(/#/, '');
}
</script>
</head>

<body>


<div id="login-page" class="login-view">

	<div class="container">

		<div class="row">
			<div class="col"></div>
		</div>

		<div class="row">

			<div class="col col-md-8"></div>

			<div class="col col-md-4">

				<ul class="nav justify-content-end">
					<li class="nav-item"><a class="nav-link active" href="#">About</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Contact</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Help</a></li>
				</ul>
			</div>
		</div>

		<div class="row">

			<div class="col"></div>

			<div class="col-6">

				<ul class="nav nav-tabs" id="login_signup_tab" role="tablist">
					<li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#login" role="tab">Log in</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab" href="#signup" role="tab">Sign up</a></li>
				</ul>

				<div class="tab-content">
					<div id="login" class="tab-pane fade show active">
						
						<form id="login_form" class="form-signin" action="/login" method="post" v-on:submit.prevent="login">

							<h2 class="form-signin-heading">Please log in</h2>
							
							<div id="login_failed_div" v-if="login_failed" class="alert alert-danger alert-dismissible fade show" role="alert">
								<button type="button" class="close" data-hide="alert" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								{{message}} <a href="#" class="alert-link">Forgot password?</a>
							</div>
							
							<label for="login_email" class="sr-only">Email address</label>
							
							<input type="email" id="login_email" class="form-control" name="login_email" placeholder="Email address" required autofocus> 
								
							<label for="login_password" class="sr-only">Password</label> 
								
							<input type="password" id="login_password" class="form-control" name="login_password" placeholder="Password" required>


							<!-- <div class="checkbox">
								<label> <input type="checkbox" value="remember_me" name="remember_me">
									Remember me
								</label>
							</div> -->
							
							<label class="custom-control custom-checkbox">
							  <input type="checkbox" value="remember_me" id="remember_me" name="remember_me" class="custom-control-input">
							  <span class="custom-control-indicator"></span>
							  <span class="custom-control-description">Remember me</span>
							</label>

							<button class="btn btn-outline-primary btn-block margin-top-small" type="submit">Login in</button>
							
						</form>
						
						<div class="social-signin">
							<h2 class="social-signin-heading">or</h2>
						</div>
						
						<div class="form-signin">
							
							
							<a href="/googlelogin" class="btn btn-outline-primary  btn-social-icon btn-google" title="Sign in with Google">
	   							 <span class="fa fa-google"></span>
	 						</a>
	 						
	 						<a href="/facebooklogin" class="btn btn-outline-primary  btn-social-icon btn-facebook" title="Sign in with Facebook">
	   							 <span class="fa fa-facebook"></span>
	 						</a>
							
						</div>
						
					</div>

					<div id="signup" class="tab-pane fade">
					
						<form id="signup_form" class="form-signin" action="/signup" method="post" v-on:submit.prevent="signup">
							<h2 class="form-signin-heading">Please sign up</h2>
							
							<div id="signup_failed_div" v-if="signup_failed" class="alert alert-danger alert-dismissible fade show" role="alert">
								<button type="button" class="close" data-hide="alert" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								{{message}}
							</div>
							
							<label for="userName" class="sr-only">Username</label> 
							
							<input type="text" id="user_name" class="form-control" name="user_name" placeholder="User name" required autofocus> 
							
							<label for="signup_email" class="sr-only">Email</label> 
							
							<input type="email" id="signup_email" class="form-control" name="signup_email" placeholder="Email address" required>

							<label for="signup_reemail" class="sr-only">Re-enter email</label>
							
							<input type="email" id="signup_reemail" class="form-control" name="signup_reemail" placeholder="Re-enter email address" required> 
							
							<label for="signup_password" class="sr-only">Password</label> 
							
							<input type="password" id="signup_password" class="form-control" name="signup_password" placeholder="Password" required>

							<button class="btn btn-outline-primary btn-block margin-top-big" type="submit">Sign up</button>

						</form>
					</div>
				</div>
			</div>

			<div class="col"></div>

		</div>

	</div>

</div>

<script>
	var email = document.getElementById("signup_email");
	var reemail = document.getElementById("signup_reemail");

	function validateEmail() {
		if (email.value != reemail.value) {
			reemail.setCustomValidity("Emails don't match.");
		} else {
			reemail.setCustomValidity('');
		}
	}

	email.onchange = validateEmail;
	reemail.onkeyup = validateEmail;
	
</script>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<script src="https://localhost:8080/js/tether.min.js"></script>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<script src="https://localhost:8080/js/Login.js"></script>
	
	

	<!-- Placed at the end of the document so the pages load faster -->

</body>
</html>
